<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Summary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="add-expense.html">Add Expense</a>
            <a href="view-expenses.html">View Expenses</a>
            <a href="summary.html">Summary</a>
        </nav>
    </header>
    <main>
        <h2>Expense Summary</h2>
        <div class="summary-container">
            <h3>Total Expenses: <span id="totalExpenses">$0.00</span></h3>
            <h3>Expenses by Category:</h3>
            <ul id="categoryExpenses">
                <!-- Category-wise expenses will be added here -->
            </ul>
        </div>
        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>
    </main>
    <script>
        // Add JavaScript to calculate and display summary
        // Also, use Chart.js to create a pie chart of expenses by category
        const ctx = document.getElementById('expenseChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Food', 'Transport', 'Utilities', 'Entertainment', 'Other'],
                datasets: [{
                    data: [300, 50, 100, 200, 150], // Replace with actual data
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Expenses by Category'
                }
            }
        });
    </script>
</body>
</html>
